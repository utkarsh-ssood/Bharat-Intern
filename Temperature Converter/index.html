<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Celsius" oninput="convertTemperature()" />
        <label for="fahrenheit">Temperature in Fahrenheit:</label>
        <span id="fahrenheit"></span>
        
        <script>
            function convertTemperature() {
                const celsiusInput = parseFloat(document.getElementById("celsius").value);
                if (!isNaN(celsiusInput)) {
                    const fahrenheit = (celsiusInput * 9/5) + 32;
                    document.getElementById("fahrenheit").innerHTML = fahrenheit.toFixed(2) + " Â°F";
                } else {
                    document.getElementById("fahrenheit").innerHTML = "Invalid Input";
                }
            }
        </script>
    </div>
</body>
</html>
